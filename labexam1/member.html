<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="member.css">
</head>
<body>
    <main class="container">
        <section class="registration-form">
            <h1 style="text-align: center;">สมัครสมาชิกผู้ใช้งาน</h1>
            <form action="process.php" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>1.ข้อมูลส่วนตัว</legend>
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="username">ชื่อผู้ใช้:</label></td>
                                <td><input type="text" id="username" name="username" required></td>
                                <td><label for="firstlast_name">ชื่อ-นามสกุล:</label></td>
                                <td><input type="text" id="firstlast_name" name="firstlast_name" required></td>
                            </tr>
                            <tr>
                                <td><label for="phone">เบอร์โทร:</label></td>
                                <td><input type="text" id="phone" name="phone" required></td>
                            </tr>
                            <tr>
                                <td><label for="email">อีเมล:</label></td>
                                <td><input type="email" id="email" name="email" required></td>
                                <td><label for="password">รหัสผ่าน:</label></td>
                                <td><input type="password" id="password" name="password" required></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>

                <fieldset>
                    <legend>2.ที่อยู่ปัจจุบัน</legend>
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="address">บ้านเลขที่:</label></td>
                                <td><input type="text" id="address" name="address" required></td>
                                <td><label for="province">จังหวัด:</label></td>
                                <td>
                                    <select id="province" name="province" required>
                                        <option value="">เลือกจังหวัด</option>

                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="district">อำเภอ:</label></td>
                                <td>
                                    <select id="district" name="district" required>
                                        <option value="">เลือกอำเภอ</option>
                                        
                                    </select>
                                    <td><label for="subdistrict">ตำบล:</label></td>
                                    <td>
                                        <select id="subdistrict" name="subdistrict" required>
                                            <option value="">เลือกตำบล</option>
                                            
                                        </select>
                                    </td>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="postal_code">รหัสไปรษณีย์:</label></td>
                                <td><input type="text" id="postal_code" name="postal_code" required></td>
                                <td><label for="address_detail">รายละเอียดที่อยู่:</label></td>
                                <td><textarea id="address_detail" name="address_detail" required></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>

                <fieldset>
                    <legend>รูปโปรไฟล์</legend>
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="profile_pic">อัพโหลดรูปโปรไฟล์:</label></td>
                                <td><input type="file" id="profile_pic" name="profile_pic"></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>

                <div class="form-buttons">
                    <button type="submit">สมัครสมาชิก</button>
                    <a href="user.html" class="cancel-btn">ยกเลิก</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
